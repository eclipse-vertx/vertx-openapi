---
openapi: 3.1.0
info:
  version: 1.0.0
  title: Guestbook Service
  license:
    identifier: MIT
    name: MIT License
servers:
  - url: https://example.com/
security:
  - BasicAuth: [ ]
paths:
  "/bookentry":
    post:
      summary: Create a new book entry
      operationId: createEntry
      tags:
        - entry
      requestBody:
        description: Create a new entry in the guest book
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Entry'
      responses:
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Entry:
      type: object
      required:
        - guest
        - message
      properties:
        guest:
          $ref: '#/components/schemas/Guest'
        message:
          type: string
    Guest:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        age:
          type: integer
        friends:
          type: array
          items:
            $ref: '#/components/schemas/Guest'
    Error:
      type: object
